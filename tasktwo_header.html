<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="css/cssreset.css">
    <link rel="stylesheet" href="css/tasktwo_header.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- menu_icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- close icon -->
</head>

<body>
    <div class="wrap">
        <!-- #region header -->
        <header>
            <h1><a href="#">Noel官方網站</a></h1>

            <!-- 縮小後控制選單區域 -->
            <input type="checkbox" id="menu_control" class="menu_control">
            <label for="menu_control" class="menu_btn">
                <span class="material-symbols-outlined menu">menu</span>
                <span class="material-symbols-outlined close">close</span>
            </label>

            <ul class="header_menu">
                <li><a href="">首頁</a></li>
                <li class="headermenu_active"><a href="">作品集</a></li>
                <li><a href="">服務項目</a></li>
                <li><a href="">部落格</a></li>
                <li><a href="">聯絡我</a></li>
            </ul>
        </header>
        <!-- #endregion -->

        <!-- #region title -->
        <div class="title">
            <div class="content">
                <img class="quote"
                    src="https://github.com/hexschool/2022-web-layout-training/blob/main/2024%20web-camp/quote-left.png?raw=true"
                    alt="quote">
                <div class="slogan">
                    <p class="slogantext">讓使用者在觀賞與使用的旅程中，發現<span>設計的價值<img
                                src="https://github.com/hexschool/2022-web-layout-training/blob/main/2024%20web-camp/mark.png?raw=true"
                                alt="mark"></span>
                    </p>
                    <p class="slogantext"> 而我在設計與開發的過程中，看見<span>設計的價值<img
                                src="https://github.com/hexschool/2022-web-layout-training/blob/main/2024%20web-camp/mark.png?raw=true"
                                alt="mark"></span>
                    </p>
                </div>
                <img class="quote end"
                    src="https://github.com/hexschool/2022-web-layout-training/blob/main/2024%20web-camp/quote-right.png?raw=true"
                    alt="quote end">
            </div>
            <ul class="info">
                <li>
                    <h2>2B經驗</h2>
                    <p>內部監控系統、庫存系統、採購系統、行銷整合系統</p>
                </li>
                <li>
                    <h2>2C經驗</h2>
                    <p>跨國美妝保養電商、個人品牌網站、醫美網站、電子商務</p>
                </li>
            </ul>
        </div>
        <!-- #endregion -->
    </div>
</body>

</html>
